<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class abc {
            constructor(a, b) {
                this.a = a;
                this.b = b;
            }
            sum() {
                document.write(this.a + this.b);
            }
        }
        var obj = new abc(5, 5);
        obj.sum();
    </script>
</body>

</html>
