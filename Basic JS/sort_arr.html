<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<p id="deta"></p>

	<p id="normal"></p>



	<p id="arraysort"></p>


	<p id="arrayrevers"></p>

	<script>

		var fruits = ["Banana", "Orange", "Apple", "Mango"];

		document.getElementById("deta").innerHTML = fruits;

		document.getElementById("normal").innerHTML = fruits[1];


		// sort() sorting in a-z way
		document.getElementById("arraysort").innerHTML = fruits.sort();   // a-z

		// reverse() sorting in reverse
		document.getElementById("arrayrevers").innerHTML = fruits.reverse();


		var users = ["Raj", "Akash", "Mahesh", "Pavan", "nayan"];

		for (i = 0; i < users.length; i++) {
			document.write(`<p> My name is : ${users[i]} </p>`);
		}


	</script>

</body>

</html>
