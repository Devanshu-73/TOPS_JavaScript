<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #inner {
            width: 20%;
        }

        .box {
            display: grid;
            grid-template-columns: auto auto auto;
        }

        .result {
            width: 7rem;
            height: 1rem;
        }

        .bdr {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="inner">
            <div id="box-1" class="box">
                <div><img src="" alt=""></div>
                <div><input type="number" name="number" id="number1" min="0" placeholder="Enter Amount "
                        onkeyup="result1()">
                </div>
                <div id="result-1" class="bdr result"></div>
            </div>
            <div id="box-2" class="box">

                        onkeyup="result3()">
                </div>
                <div id="result-3" class="bdr result"></div>
            </div>
            <div id="box-4" class="box">

                </div>
                <div id="result-5" class="bdr result"></div>
            </div>
            <div id="box-6" class="box">
                <div><img src="" alt=""></div>

                        onkeyup="result6()">
                </div>

            </div>
            <div id="box-7" class="box">

                </div>

            <div id="box-8" class="box">

            <div id="box-9" class="box">

    <script>
        let result1 = () => {
            let number1 = document.getElementById('number1').value;
            let result_2000 = document.getElementById('result-1').innerHTML = number1 * 2000;
            return result_2000;
        }
        let result2 = () => {

            return result_1000;
        }
