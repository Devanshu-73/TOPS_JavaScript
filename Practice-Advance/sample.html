<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="1px solid black">
        <thead>
            <tr>
                <th>ID</th>
                <th>F Name</th>
                <th>L Name</th>
                <th>PassWord</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
    <script>
        let tableBody = document.getElementById('tableBody');
        let url = "/Practice-Advance/sample.json"
        fetch(url)
            .then((response) => (response.json()))
            .then((data) => {
                data.map((val) => {
                    tableBody.innerHTML +=
                        `<tr>
                            <td>${val.id}</td>
                            <td>${val.fname}</td>
                            <td>${val.lname}</td>
                            <td>${val.pwd}</td>
                        </tr>`
                })
            });
    </script>
</body>

</html>
