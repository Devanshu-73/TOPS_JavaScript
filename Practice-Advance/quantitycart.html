<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #cart {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="cart">
            <h1 id="cartTitle">Add to Cart</h1>
            <div>
                <input type="button" id="minus" value="-" onclick="minusValue()">
                <input type="number" name="cartQuantity" id="cartQuantity" value="0" placeholder="Enter Quantity"
                    min="0">
                <input type="button" id="plus" value="+" onclick="plusValue()">
            </div>
        </div>
    </div>
    <script>


        function minusValue() {
            let cartQuantity = document.getElementById('cartQuantity');
            (cartQuantity.value)--;
            cartQuantity = cartQuantity.value;
        }
        function plusValue() {
            let cartQuantity = document.getElementById('cartQuantity');
            (cartQuantity.value)++;
            cartQuantity = cartQuantity.value;
        }
    </script>
</body>

</html>
