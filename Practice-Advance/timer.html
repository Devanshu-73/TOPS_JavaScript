<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="timer"></h1>
    <script>
        let timer = document.getElementById('timer');
        setInterval(() => {
            timer.innerHTML = new Date().toLocaleTimeString();
        }, 1000)
    </script>
</body>

</html>
