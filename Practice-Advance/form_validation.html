<script>
	function newvalidate(str)
	{
		if(str.ufn.value=="" || str.ufn.value==null)
		{
			document.getElementById('msg').innerHTML="<span class='alert alert-danger'> User Fist Name field is required ! </span>";
			str.ufn.focus();
			return false;
		}
		if(str.uln.value=="" || str.uln.value==null)
		{
			document.getElementById('msg').innerHTML="<span class='alert alert-danger'> User Last Name field is required ! </span>";
			str.uln.focus();
			return false;
		}
		
		if(str.file.value=="" || str.file.value==null)
		{
			document.getElementById('msg').innerHTML="<span class='alert alert-danger'> File field is required ! </span>";
			str.file.focus();
			return false;
		}
		
		var file = document.getElementById("file");
		var file_size_mb = parseFloat(file.files[0].size / (1024 * 1024)).toFixed(2); 
		 if(file_size_mb > 2) 
		 {
			 document.getElementById("msg").innerHTML="<span class='alert alert-danger'> ! Please select file size less than 2 MB <span>";
			 str.file.focus();
			 return false;
		 }
		
	}
	
	function filecheck(file)
	{
		var filename=file.value;
		var ext=filename.substring(filename.lastIndexOf('.')+1);
		if(ext=="jpg" || ext=="png" || ext=="jpeg" || ext=="gif" || ext=="JPG" || 
		ext=="PNG" || ext=="JPEG" || ext=="GIF")
		{
			document.getElementById("msg").innerHTML="";
			document.getElementById("submit").disabled=false;
		}
		else
		{
			document.getElementById("msg").innerHTML="<span class='alert alert-danger'>! Please upload only JPG , GIF , JPEG File<span>";
			document.getElementById("submit").disabled=true;
		}
	}
	
	
	
</script>
