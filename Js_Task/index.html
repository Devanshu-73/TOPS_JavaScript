<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneWeb Example</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <!-- <script src="js/bootstrap.js"></script> -->
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="img">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.jpg" class="mobile" alt="img">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.jpg" alt="img1">
                    <div>
                        <h1>Camera</h1>
                        <p>Lorem ipsum dolor sit ame</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.jpg" alt="img2">
                    <div>
                        <h1>Processor</h1>
                        <p>Lorem ipsum dolor sit ame</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.jpg" alt="img3">
                    <div>
                        <h1>Display</h1>
                        <p>Lorem ipsum dolor sit ame</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/bettrylife.jpg" alt="img4">

                    <div>
                        <h1>Battery Life</h1>
                        <p>Lorem ipsum dolor sit ame</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/a1.png" alt="img" id="upBtn">
            <h3>Features</h3>
            <img src="images/a1.png" alt="img" id="downBtn">
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
